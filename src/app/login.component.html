<app-header [newRoute] = "newRoute" ></app-header>
<div class="container ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center"><b>Login</b></h2>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Email address</b></label>
                <input type="email" class="form-control" [(ngModel)]= "loginDetails.email"  id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Password</b></label>
                <input type="password" class="form-control" [(ngModel)]= "loginDetails.password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class = "p-2">
                <button type="submit" class="btn btn-primary mt-3" (click) ="userLogin()" >Login</button>
                <!-- <button type="submit" class="btn btn-primary ms-3 mt-3" (click) ="userSignUp()" >Sign up</button> -->
            </div>
        </div>
    </div>
</div>
